<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- CSS href links start here -->
		<!-- reset CSS -->
		<link rel="stylesheet" href="./Assets/CSS/reset.css" />
		<!-- bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!-- font CSS 1 -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<!-- font CSS 2 -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<!-- style CSS -->
		<link rel="stylesheet" href="./Assets/CSS/style.css" />
		<!-- CSS href links end here -->
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<!-- jumbotron header starts here -->
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<p id="currentDay" class="lead"></p>
		</header>
		<!-- jumbotron header ends here -->

		<!-- timeblock start here -->
		<div class="container">
			<div class="row">
				<!-- column 1 - spacer -->
				<div class="col-1"></div>
				<!-- column 2 - timeblocks -->
				<div class="col-10">
					<div class="input-group">
						<!-- Enter Hour -->
						<span class="hour pt-2" id="inputGroupFileAddon01">Time Here</span>
						<!-- Enter to-do item -->
						<textarea class="form-control" id="comment"></textarea>
						<!-- Save button -->
						<button type="button" class="fas fa-save btn-lg saveBtn"></button>
					</div>
				</div>
				<!-- column 3 - spacer -->
				<div class="col-1"></div>
			</div>
		</div>
		<!-- timeblocks end here -->

		<!-- JS src links start here -->
		<!-- bootstrap JS src 1 -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<!-- bootstrap JS src 2 -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<!-- bootstrap JS src 3 -->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<!-- moment JS src -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<!-- JS src links end here -->
	</body>
</html>
